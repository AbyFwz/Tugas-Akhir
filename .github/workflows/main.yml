on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2.4.2
        with:
          fetch-depth: 2
      - name: ðŸ”¨ Install dependencies
        uses: php-actions/composer@v6
      - name: ðŸ”¨ Create .env
        uses: ozaytsev86/create-env-file@v1
        with:
          ENV_APP_NAME: CERMAN_API
          ENV_APP_ENV: production
          ENV_APP_KEY: null
          ENV_APP_DEBUG: false
          ENV_APP_URL: http://cerman.tahutekno.com/
          ENV_DB_CONNECTION: mysql
          ENV_DB_HOST: 127.0.0.1
          ENV_DB_PORT: 3306
          ENV_DB_DATABASE: ${{ secrets.DB_NAME }}
          ENV_DB_USERNAME: ${{ secrets.DB_USERNAME }}
          ENV_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      - name: ðŸ”¨ Generate .env key
        run: php artisan key:generate
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          exclude: |
            .gitignore
            .gitattributes
            .github/*
            .git/**
            .env.example
            .env.testing
