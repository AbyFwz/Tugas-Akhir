on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2.4.2
        with:
          fetch-depth: 2
      - name: ðŸ”¨ Install dependencies
        uses: php-actions/composer@v6
      - name: ðŸ”¨ Create .env
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_APP_NAME: 'CERMAN_API'
          envkey_APP_ENV: 'production'
          envkey_APP_KEY: 'null'
          envkey_APP_DEBUG: 'false'
          envkey_APP_URL: 'http://cerman.tahutekno.com/'
          envkey_DB_CONNECTION: 'mysql'
          envkey_DB_HOST: '127.0.0.1'
          envkey_DB_PORT: '3306'
          envkey_DB_DATABASE: ${{ secrets.DB_NAME }}
          envkey_DB_USERNAME: ${{ secrets.DB_USERNAME }}
          envkey_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      - name: ðŸ”¨ Generate .env key
        run: php artisan key:generate
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          exclude: |
            **/.git*
            **/.git*/**
            .env.example
            .env.testing
